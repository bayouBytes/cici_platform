{% extends 'base.html' %}

{% block content %}
    <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-xl shadow-lg border border-gray-100">
        <h2 class="text-2xl font-bold text-brand-dark mb-6 text-center">Chef Login</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            {% for field in form %}
            <div>
                <label class="block text-sm font-bold text-brand-dark mb-1">{{ field.label }}</label>
                {{ field }} 
                </div>
            {% endfor %}

            <button type="submit" class="w-full bg-brand-teal text-white font-bold py-3 rounded-lg hover:bg-brand-dark transition shadow-md mt-4">
                Login to Kitchen
            </button>
        </form>
        <p class="text-center mt-6 text-sm text-gray-500">
            Need an account? <a href="{% url 'signup' %}" class="text-brand-teal font-bold hover:underline">Sign Up</a>
        </p>
    </div>
{% endblock %}
